<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Thendral</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/pink-theme.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div th:replace="layout :: body">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Your Wellness Dashboard</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3 mb-4">
                        <h5>Mood Trends</h5>
                        <canvas id="moodChart" width="400" height="200"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3 mb-4">
                        <h5>Habits Completed</h5>
                        <div th:text="${habitsCompleted}"></div>
                    </div>
                </div>
            </div>
            <div class="card p-3">
                <h5>Recent Activity</h5>
                <ul>
                    <li th:each="activity : ${recentActivity}" th:text="${activity}"></li>
                </ul>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var moodLabels = [[${moodLabels}]];
        var moodData = [[${moodData}]];
        var ctx = document.getElementById('moodChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: moodLabels,
                datasets: [{
                    label: 'Mood',
                    data: moodData,
                    backgroundColor: '#ffe4ec',
                    borderColor: '#d72660',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
